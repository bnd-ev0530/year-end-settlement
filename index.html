<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,
    initial-scale=1.0, maximum-scale=1.0"
    />
    <meta property="og:url" content="https://NEWHIPBOY.com/card.html" />
    <meta property="og:title" content="내가 좋아하는 2023 태산은?" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="images/idcard/default.png" />
    <meta
      property="og:description"
      content="내가 좋아하는 2023 태산을 만들어 보세요"
    />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:title" content="내가 좋아하는 2023 태산은?" />
    <meta
      name="twitter:description"
      content="내가 좋아하는 2023 태산을 만들어 보세요"
    />
    <meta name="twitter:image" content="images/idcard/default.png" />
    <link rel="shortcut icon" sizes="16x16 32x32 64x64" href="" />
    <title>2024 year end</title>
    <link rel="stylesheet" href="https://unpkg.com/@kfonts/neodgm/index.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/swiper.css" />
  </head>
  <body>
    <header class="title"></header>
    <section>
      <form id="login-form">
        1. 이름을 입력해 주세요
        <br />
        <br />
        <input
          type="text"
          placeholder="이름을 입력해 주세요..."
          maxlength="10"
          id="nickname"
          required
          name="nickname"
        />
        <br />
        <br />
        <br />
        <br />

        2. 가장 좋아하는 사진을 선택하세요.<br /><br />
        <div id="photo-container"></div>

        <br />
        <br />
        <br />
        <label for="song">3. 가장 좋아하는 곡을 선택하세요. </label><br />
        <br />
        <div class="song-container">
          <div>
            <input
              type="radio"
              id="song1"
              name="song"
              value="돌아버리겠다"
              checked
            />
            <label for="song1">돌아버리겠다</label>
          </div>
          <div>
            <input type="radio" id="song2" name="song" value="One and Only" />
            <label for="song2">One and Only</label>
          </div>

          <div>
            <input type="radio" id="song3" name="song" value="Serenade" />
            <label for="song3">Serenade</label>
          </div>

          <div>
            <input type="radio" id="song4" name="song" value="뭣 같아" />
            <label for="song4">뭣 같아</label>
          </div>

          <div>
            <input type="radio" id="song5" name="song" value="Crying" />
            <label for="song5">Crying</label>
          </div>
          <div>
            <input type="radio" id="song6" name="song" value="ABCDLOVE" />
            <label for="song6">ABCDLOVE</label>
          </div>
        </div>
        <br />
        <br />
        <br />
        <br />
        <label for="url"
          >4. 가장 좋아하는 직캠을 선택하세요<br /><br />

          <div id="video-container"></div>
        </label>
        <br />
        <br />
        <br />
        <label for="date"
          >5. 입덕 날짜를 입력하세요<br /><br />
          <input
            type="date"
            id="date"
            name="date"
            value="2023-12-29"
            min="2023-04-01"
            max="2024-12-31"
          />
        </label>

        <button type="submit" value="확인" id="submit">확인</button>
      </form>

      <div id="result-area">
        <h1>결과</h1>
        <canvas id="myCanvas"></canvas>

        <!-- <img src="" id="finish-img" />-->

        <div class="btn-groups">
          <button id="saveButton">Save as JPG</button>
          <button id="shareButton">Share to Twitter</button>
        </div>
      </div>
    </section>

    <!-- <div class="opening"><img src="images/bnd-logo-wh.png" /></div> -->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.5.0-beta4/html2canvas.min.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script src="js/swiper.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
