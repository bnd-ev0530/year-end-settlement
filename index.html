    <section>
      <div class="login">
        <form id="login-form">
          <label for="nickname">1. 이름을 입력해 주세요</label>
          <input
            type="text"
            placeholder="이름을 입력해 주세요..."
            maxlength="10"
            id="nickname"
              required
              name="nickname"
          />
          <br><br>

          <label for="file"
            >2. 가장 좋아하는 사진을 첨부하세요.<br><br>
            <input
              type="file"
              accept="image/*"
              id="file"
              required
              name="file"
            />
          </label>
          <br>
          <br>
          <br>
          <label for="song">3. 가장 좋아하는 곡을 선택하세요. </label><br>
          <br />
            <input type="radio" id="song1" name="song" value="돌아버리겠다" checked />
            <label for="song1">돌아버리겠다</label>

            <input type="radio" id="song2" name="song" value="원앤온리" />
            <label for="song2">원앤온리</label>

            <input type="radio" id="song3" name="song" value="세레나데" />
            <label for="song3">세레나데</label>
            
<br>
<br>
<br>
<br>
          <label for="url"
            >4. 가장 좋아하는 직캠을 선택하세요<br><br>

            <div id="video-container"></div>

            <!-- <input
              type="url"

              placeholder="https://www.youtube.com/watch?v=bxxCbRKfjHs"
              pattern="https://.*"
              size="30"
              required
            /> -->
          </label>
          <br>
<br>
<br>
          <label for="date"
            >5. 입덕 날짜를 입력하세요<br><br>
            <input
              type="date"
              id="date"
              name="date"
              value="2023-12-29"
              min="2023-04-01"
              max="2023-12-29"
            />
          </label>
          
          <input type="submit" value="확인" id="submit"></button>
        </form>
